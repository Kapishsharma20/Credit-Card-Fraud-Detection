<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fraud Detection</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h2>Credit Card Fraud Detection</h2>
        <form id="prediction-form">
            <label for="time">Time:</label>
            <input type="number" id="time" name="time" required>

            <label for="amount">Amount:</label>
            <input type="number" id="amount" name="amount" step="0.01" required>

            <label for="transaction_hour">Transaction Hour (0-23):</label>
            <input type="number" id="transaction_hour" name="transaction_hour" min="0" max="23" required>

            <button type="submit">Check Fraud</button>
        </form>
        
        <p id="result"></p>
    </div>

    <script>
        document.getElementById("prediction-form").addEventListener("submit", function(event) {
            event.preventDefault();
            
            const formData = new FormData(event.target);
            
            fetch("/predict", {
                method: "POST",
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    document.getElementById("result").textContent = "Error: " + data.error;
                } else {
                    document.getElementById("result").textContent = 
                        data.prediction === 1 ? "ðŸš¨ Fraudulent Transaction Detected! ðŸš¨" : "âœ… Legitimate Transaction âœ…";
                }
            })
            .catch(error => console.error("Error:", error));
        });
    </script>
</body>
</html>
